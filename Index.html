<section id="dom">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title font-arabic-1">Clients</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            
                        </ul>
                    </div>
                </div>

                <div class="card-content collapse show">
                    <div class="card-body card-dashboard">
                        <div id="button-header-template" style="display:none">
                            <div class="text-white text-right text-right-must">
                                <a data-title="Add Something" class="btn yahia-bg-color text-white font-arabic-1" id="create-button">
                                    <i class="fa fa-plus"></i> Add
                                </a>
                            </div>
                        </div>

                        <div id="button_template" style="display:none">
                            <div class="dropdown">
                                <button id="dropdown_id_" type="button" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="true" class="btn yahia-bg-color text-white dropdown-toggle">
                                    <i class="ft-settings"></i>
                                </button>
                                <span aria-labelledby="dropdown_id_" class="dropdown-menu mt-1 dropdown-menu-left">
                                    <button type="button" class="font-arabic-1 edit-button dropdown-item" data-id=""><i class="la la-pencil"></i>Edit</button>
                                    <button type="button" class="font-arabic-1 delete-button dropdown-item" data-id=""><i class="la la-trash"></i>Delete</button>
                                    <button type="button" class="font-arabic-1 detail-button dropdown-item" data-id=""><i class="la la-list"></i>Details</button>
                                </span>
                            </div>
                        </div>

                        <div class="table-responsive" style="padding:0px !important">
                            <table id="Ajax_Table" class="table table-striped table-bordered" style="width:100%;padding:0px !important">
                                <!-- Get Data-ID from Parent Insert Buttons Here to be inserted in Actions Column will only activate when data-name="Action" is avaliable-->
                                <thead>
                                    <tr>
                                        <!--Remove PLaceholder link from datatable ajax-->
                                        <!-- make sure the data-name is exactly the same as the ajax data source format --> 
                                        <th data-name="id">ID</th>
                                        <th data-name="name">Name</th>
                                        <th data-name="email">Email</th>
                                        <th data-name="Actions">Actions</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
